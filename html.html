<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav_logo">
        <a href="#">Profile</a>
      </div>
      <div class="nav_menu_btn" id="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <label for="languages">Choose a language:</label>
      <select id="languages" name="languages">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
      </select>
    </nav>

    <!-- Main -->
    <div class="body">
      <div class="img">
        <img id="profile-pic" src="" alt="pic" />
      </div>
      <div class="details-edu">
        <div class="details">
          <h2 class="name" id="name"></h2>
          <h3 id="job"></h3>
          <div class="icons">
            <i class="fa-brands fa-instagram" id="instagram"></i>
            <i class="fa-brands fa-linkedin" id="linkedin"></i>
            <i class="fa-brands fa-github" id="github"></i>
          </div>
        </div>
        <div class="edu">
          <h2>Education</h2>
          <ul id="education"></ul>
        </div>
      </div>
      <div class="body-2">
        <div class="Courses">
          <h2>Short Courses</h2>
          <ul id="courses"></ul>
        </div>
        <div class="Projects">
          <h2>Projects</h2>
          <ul id="projects"></ul>
        </div>
        <div class="Awards">
          <h2>Awards</h2>
          <ul id="awards"></ul>
        </div>
        <div class="certifs">
          <h2>Certifications</h2>
          <ul id="certifications"></ul>
        </div>
      </div>
      <div class="video-section">
        <h2>Portfolio Video</h2>
        <iframe
          id="portfolio-video"
          width="560"
          height="315"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
